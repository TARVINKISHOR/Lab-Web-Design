<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="profile-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="profile-card">
        <div class="card-header">
            <h2>User Profile Card</h2>
        </div>
        <img src="Images/rdj.webp" alt="Markus Persson" class="profile-image">
        <h3 class="profile-name">Robert Downey Jr.</h3>
        <p class="profile-title">American Actor</p>
        <p class="profile-education">Santa Monica High School</p>
        <div class="social-links">
            <a href="https://en.wikipedia.org/wiki/Robert_Downey_Jr" class="social-icon"><i class="fa-solid fa-globe"></i></a>
            <a href="https://x.com/RobertDowneyJr" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/robert-downey-jr-ab6703215" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.facebook.com/robertdowneyjr" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
        </div>

        <button class="contact-btn">Contact</button>
    </div>
</body>

</html>
