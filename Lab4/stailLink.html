<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stail Link</title>

    <style type="text/css">
        a:link{
            color: #FF0000; /* Unvisited Link*/
        }
        a:visited{
            color: #00FF00;  /* Visited Link - Not supported in Chrome/Edge*/
        }
        a:hover{
            color:#FF00FF;  /* Mouse Over Link*/
        }
        a:active{
            color: #0000FF;  /* Selected Link*/
        }
    </style>
</head>
<body>
    <p><b><a href="https://mynemov3.umt.edu.my/mynemov3/login" target="_blank">
        Ini adalah pautan
    </a></b></p>
</body>
</html>
